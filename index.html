<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT Loadout Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>VALORANT Loadout Creator</h1>
        <button onclick="javascript: resetLoadout();">RESET</button>
        <button onclick="javascript: randomLoadout();">RANDOM</button>
    </header>
    <div class="parent">
        <div class="weapon Classic"><p class="weaponType">SIDEARMS</p></div>
        <div class="weapon Shorty"></div>
        <div class="weapon Frenzy"></div>
        <div class="weapon Ghost"></div>
        <div class="weapon Sheriff"></div>
        <div class="weapon Stinger"><p class="weaponType">SMGS</p></div>
        <div class="weapon Spectre"></div>
        <div class="weapon Bucky"><p class="weaponType">SHOTGUNS</p></div>
        <div class="weapon Judge"></div>
        <div class="weapon Bulldog"><p class="weaponType">RIFLES</p></div>
        <div class="weapon Guardian"></div>
        <div class="weapon Phantom"></div>
        <div class="weapon Vandal"></div>
        <div class="weapon Marshal"><p class="weaponType">SNIPER RIFLES</p></div>
        <div class="weapon Operator"></div>
        <div class="weapon Ares"><p class="weaponType">MACHINE GUNS</p></div>
        <div class="weapon Odin"></div>
        <div class="weapon Melee"><p class="weaponType">MELEE</p></div>
    </div>
    <div id="skinSelect">
        <h2 id="skinChange_WeaponName"></h2>
        <img id="skinChange_SelectedImage">
        <h3 id="skinChange_SelectedSkinName"></h3>
        <button id="skinChange_SelectButton" onclick="javascript: equipSkin();">EQUIP SKIN</button>
        <div id="skinChange_SkinOptions"></div>
    </div>
    <footer>
        <a onclick="javascript: about()">About</a>
        <a onclick="javascript: missingSkins()">Missing Skins</a>
        <p>Created by <a target="_blank" href="https://github.com/kna27">kna27</a></p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
